    <style type="text/css">

        {
            background: #aaa;

            border: 1px solid #000;

            width: 100%;
            height: 330px;

        .dest canvas
        {
            /*float:left;*/
            position: absolute;
            /*border: 1px solid #000;*/
        }

<body>
<form action="" id="form">
    <fieldset>
        URL: <input type="text" name="url" value="/img.jpg"/>
        xCount: <input type="text" name="count-x" value="5"/>
        YCount: <input type="text" name="count-y" value="5"/>

        <input type="submit" value="Start" id="startGame"/>
    </fieldset>
</form>
<script type="text/javascript">
    $('#form').submit(function() {
        var form = this;

        var url = this.url.value;
        var countX = this['count-x'].value;
        var countY = this['count-y'].value;

        new PuzzleGame($('#dest'), url, countY, countX);

        return false;
    });
</script>
<img src="img.jpg" alt=""/>
<div class="dest" id="dest"></div>
